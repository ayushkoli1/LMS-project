<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | LMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #34495e;
    }
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e874b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-star"></i> Rate Your Experience</h2>
    <form method="POST">
      <label for="rating">Rating (1 to 5)</label>
      <input type="number" name="rating" min="1" max="5" required>

      <label for="comments">Comments (optional)</label>
      <textarea name="comments" placeholder="Your feedback helps us improve!"></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Feedback</button>
    </form>
  </div>
</body>
</html>

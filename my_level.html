<!-- templates/my_level.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Quiz Level</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 60px;
            background: #f0f2f5;
        }
        .level-box {
            background: white;
            padding: 40px;
            margin: auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .level {
            font-size: 28px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="level-box">
        <h2>Your Current Level</h2>
        <p class="level">{{ level if level else "No Quiz Attempted Yet" }}</p>
    </div>
</body>
</html>

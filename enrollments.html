<!-- templates/enrollments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Enrollments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            padding: 40px;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 18px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>ðŸ“š My Course Enrollments</h2>
    {% if records %}
    <table>
        <tr>
            <th>Course</th>
            <th>Date</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r['Course'] }}</td>
            <td>{{ r['DateTime'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align: center;">No enrollments found.</p>
    {% endif %}
</body>
</html>

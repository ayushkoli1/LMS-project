<!-- templates/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e8f0fe; padding: 40px; }
        .profile-box {
            background-color: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #2c3e50; }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover { background-color: #2980b9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="profile-box">
        <h2>üë§ My Profile</h2>
        <form method="POST">
            <label>Name</label>
            <input type="text" name="name" value="{{ user.Name }}" required>

            <label>Password</label>
            <input type="password" name="password" value="{{ user.Password }}" required>

            <label>Background</label>
            <select name="background" required>
                <option value="IT" {% if user.Background == 'IT' %}selected{% endif %}>IT</option>
                <option value="Non-IT" {% if user.Background == 'Non-IT' %}selected{% endif %}>Non-IT</option>
            </select>

            <button class="btn" type="submit">Update Profile</button>
        </form>
        <a class="back-link" href="{{ url_for('student_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>

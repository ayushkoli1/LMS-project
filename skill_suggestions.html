<!-- templates/skill_suggestions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Suggestions</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f6f7fb;
            padding: 50px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        li {
            background: #ffffff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>ðŸ’¡ Skill Suggestions Based on Your Quiz Level</h2>
    {% if suggestions %}
        <ul>
            {% for skill in suggestions %}
            <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No suggestions yet. Take a quiz first!</p>
    {% endif %}
</body>
</html>
